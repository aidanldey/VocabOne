<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VocabMaster - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1f2937;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 48px 32px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #fef3c7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #f59e0b;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .features {
      background: #f9fafb;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 32px;
      text-align: left;
    }

    .features h2 {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .feature-list {
      list-style: none;
    }

    .feature-list li {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
      color: #4b5563;
      font-size: 14px;
    }

    .feature-list li svg {
      width: 20px;
      height: 20px;
      color: #10b981;
      flex-shrink: 0;
    }

    .button {
      display: inline-block;
      background: #f97316;
      color: white;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: background 0.2s;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    .button:hover {
      background: #ea580c;
    }

    .status {
      margin-top: 24px;
      font-size: 14px;
      color: #9ca3af;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .online .status-dot {
      background: #10b981;
      animation: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"></path>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>Don't worry! Your previously accessed modules are still available for offline study.</p>

    <div class="features">
      <h2>Available Offline</h2>
      <ul class="feature-list">
        <li>
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span>Study previously loaded modules</span>
        </li>
        <li>
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span>Review your progress and stats</span>
        </li>
        <li>
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span>Continue your learning streaks</span>
        </li>
        <li>
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span>View cached media and content</span>
        </li>
      </ul>
    </div>

    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="status" id="status">
      <span class="status-dot"></span>
      <span>No internet connection</span>
    </div>
  </div>

  <script>
    // Monitor connection status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      const container = document.querySelector('.container');

      if (navigator.onLine) {
        statusEl.innerHTML = '<span class="status-dot"></span><span>Back online!</span>';
        container.classList.add('online');
        // Auto-reload after 2 seconds when back online
        setTimeout(() => {
          window.location.reload();
        }, 2000);
      } else {
        statusEl.innerHTML = '<span class="status-dot"></span><span>No internet connection</span>';
        container.classList.remove('online');
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Initial check
    updateStatus();
  </script>
</body>
</html>
